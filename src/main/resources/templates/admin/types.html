<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
    <title>分类管理</title>
</head>
<body>
<!--导航-->
<nav th:replace="admin/_fragments :: menu(2)" class="ui inverted attached  segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted stackable secondary menu">
            <h2 class="ui teal header item"> 管理后台</h2>
            <a href="#" class="active m-item item m-mobile-hide"><i class="mini home icon"></i>博客</a>
            <a href="#" class=" m-item item m-mobile-hide"><i class="mini idea icon"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="mini tags icon"></i>标签</a>
            <div class="right m-item m-mobile-hide menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img src="https://unsplash.it/100/100?image=1005" class="ui avatar image">
                        bobby
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
<a href="#" id="menu" class="ui black icon button m-right-top m-mobile-show">
    <i class="sidebar icon"></i>
</a>
</nav>
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" th:href="@{/admin/types/input}" class="item">新增</a>
            <a href="#" th:href="@{/admin/types}" class="active teal item">列表</a>
        </div>
    </div>

</div>
<!--中间内容-->
<div class="m-container-small m-padded-tb-big">
    <div class="ui container">
            <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
                <i class="close icon"></i>
                <div class="header">提示：</div>
                <p th:text="${message}">恭喜，操作成功！</p>
            </div>
        <table class="ui celled table">
            <thead>
            <tr>
                <th></th>
                <th>名称</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="type,iterStat : ${page.content}">
                <td th:text="${iterStat.count}">1</td>
                <td th:text="${type.name}">可以联系</td>
                <td>
                    <a href="#" th:href="@{/admin/types/{id}/input(id=${type.id})}" class="ui mini teal basic button">编辑</a>
                    <a href="#" th:href="@{/admin/types/{id}/delete(id=${type.id})}" class="ui mini red basic button">删除</a>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th colspan="6">
                    <div class="ui mini pagination menu">
                        <a th:href="@{/admin/types(page=${page.number}-1)}" class=" item" th:unless="${page.first}">上一页</a>
                        <a th:href="@{/admin/types(page=${page.number}+1)}" class=" item" th:unless="${page.last}">下一页</a>
                    </div>
                    <a th:href="@{/admin/types/input}" class="ui mini right floated  teal basic button">新增</a>
                </th>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
    <br>
    <br>
<!--尾部-->

<footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
<div class="ui center aligned container">
    <div class="ui divided stackable inverted grid">
        <div class="three wide column">
            <div class="ui inverted link list">
                <img src="../../static/images/wechat.png" class="ui rounded image" alt="" style="width: 110px">
            </div>
        </div>
        <div class="three wide column">
            <h4 class="ui inverted header m-text-thin m-text-spcaed ">最新博客</h4>
            <div class="ui inverted link list">
               <a href="#" class="item">用户故事</a>
                <a href="#" class="item">用户故事</a>
                <a href="#" class="item">用户故事</a>
            </div>
        </div>
        <div class="three wide column">
            <h4 class="ui inverted header m-text-thin m-text-spcaed ">联系我</h4>
            <div class="ui inverted link list">
                <a href="#" class="item">Email:425148615@qq.com</a>
                <a href="#" class="item">425148615</a>
            </div>
        </div>
        <div class="seven wide column">
            <h4 class="ui inverted header m-text-thin m-text-spcaed ">最新博客</h4>
            <p class="m-text-thin m-text-spcaed m-opacity-mini">电压反馈,如果是从负载电阻靠近"接地”的端引出的是电流反馈。</p>
        </div>
    </div>
    <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spcaed m-opacity-tiny">首先要判断这个电路是否是负反馈，凡是反馈电路从输出端引回到反相输入端的为负反</p>


</div>

</footer>
<!--/*/<th:bloc  th:replace="_fragments :: script" >/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<!--/*/</th:bloc>/*/-->
<script>
    $('#menu').click(function () {

        $('.m-item').toggleClass('m-mobile-hide');
    });
    $('.ui.dropdown').dropdown({
        on: 'hover'
    });
    //消息提示关闭初始化
    $('.message .close')
        .on('click', function () {
            $(this)
                .closest('.message')
                .transition('fade');
        });
</script>
</body>
</html>
